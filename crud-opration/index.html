<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/all.min.css">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <title>Crud Opration</title>
</head>

<body>

    <div class="w-50 mx-auto mt-3">
        <div class="from-control mb-3 ">
            <label for="productName" class="fw-bold"> Product Name :</label>
            <input type="text"  class="form-control mt-1" id="productName">
            <p class="text-danger d-none  mt-2" id="name-error">invalid name (should start with capital char - limit 8
                charachter)</p>
        </div>
        <div class="from-control mb-3 ">
            <label for="productPrice" class="fw-bold"> Product Price :</label>
            <input type="number"  class="form-control mt-1" id="productPrice">
            <p class="text-danger d-none  mt-2" id="error">invalid just in number</p>

        </div>
        <div class="from-control mb-3  ">
            <label for="productCatrgory" class="fw-bold"> Product Category :</label>
            <input type="text"  class="form-control mt-1" id="productCatrgory">
            <p class="text-danger d-none  mt-2" id="Category">invalid enter your category </p>

        </div>
        <div class="form-group mb-3">
            <label for="prouductquantity" class="fw-bold">prouduct quantity :</label>
            <input id="prouductquantity"  type="number" class="form-control mt-1">
            <p class="text-danger d-none  mt-2" id="quantity">enter number</p>

        </div>
        <div class="from-control  mb-3">
            <label for="productDesc" class="fw-bold"> Product desc :</label>
            <input type="text" class="form-control mt-1" id="productDesc">
            <p class="text-danger d-none  mt-2" id="desc">your description is required </p>

        </div>
        <button class="btn btn-outline-info btn-lg" onclick="addproduct()" id="create"> Add Product</button>
         <p class="text-danger d-none  mt-2" id="fill-data">Please Fill  all Date </p>
    </div>
    <div class="mx-auto w-50 m-5  ">
        <label for="search" class="fw-bold">Search</label>
        <input placeholder="Search By Name" oninput="searchByName(this.value)" type="text" id="search"
            class="mt-2 form-control ">
    </div>
    <div class="w-75 m-auto mt-5">
        <div id="deletethem" class="text-center "></div>

        <table class="table text-center">
            <thead>
                <th>index</th>
                <th>productName</th>
                <th>productPrice</th>
                <th>productCatrgory</th>
                <th>prouduct quantity</th>
                <th>productDesc</th>
                <th>UpDate</th>
                <th>Delete</th>
                <th>selling</th>

            </thead>
            <tbody id="show">

            </tbody>
        </table>
    </div>
    <script src="JS/script.js"></script>
</body>

</html>
